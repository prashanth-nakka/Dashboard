{% extends 'partials/base.html' %}
{% block title %} Update Product Details {% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<!-- {% include 'partials/topnav.html' %} -->
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>
                    Edit Item
                </h3>
                <hr>
                <div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <a class="btn btn-secondary" href="{% url 'dashboard-products'%}">Cancel</a>
                        <input type="submit" value="Confirm" class="btn btn-info">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
