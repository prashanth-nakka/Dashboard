{% extends 'partials/base.html' %}
{% block title %}Login - User Login Page {% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border p-3 bg-white ">
                <h3>Login Page</h3>
                <hr>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-success" name="" id="" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
